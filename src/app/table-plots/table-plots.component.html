<div class="container flex flex-column align-items-center justify-content-center">

  <p-chart *ngIf="mappings.length" [data]="basicData" [options]="basicOptions" height="80vh" type="bar"
           width="90vw"></p-chart>
  <div class="w-screen flex justify-content-end p-3">
    <span>{{mappings.length}} mappings received</span>
    <p-chip label="`${mappings.length} mappings received`"></p-chip>
  </div>
  <app-coverage-mapping></app-coverage-mapping>
</div>
