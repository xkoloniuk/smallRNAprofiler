<ng-container *ngFor="let dataset of datasets">
  <div class="mt-2 mb-3">

  <div class="flex justify-content-between">
    <span >{{dataset.name}} </span> <p-badge *ngIf="dataset.gaps" severity="warning" iconPos="top" [value]="'Note: There were introduced gaps in '+ dataset.countedGaps +' mapped reads (' + (dataset.countedGapsInNonredundantReads === dataset.countedGaps ? 'all' : dataset.countedGapsInNonredundantReads) + ' nonredundant)!'"></p-badge>

  </div>
  <span class="text-bluegray-500 text-sm"> File: {{dataset.fileName}} </span>
  </div>
  <div class="flex justify-content-between">

    <p-chart [data]="dataset.dataCoverage" [options]="basicOptions" height="40vh" type="bar" width="60vw"></p-chart>
    <p-divider layout="vertical"></p-divider>
    <p-chart [data]="dataset.dataSize" [options]="basicOptionsforSizeDistribution" height="40vh" type="bar" width="30vw"></p-chart>
  </div>

  <hr class="my-4">
</ng-container>
